<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Releases - INXRT</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header with main heading remains unchanged -->
  <header>
    <div class="container">
      <h1 class="fade-in">Releases</h1>
    </div>
  </header>

  <!-- Separate container for the page navigator -->
  <div class="page-nav-container">
    <nav class="page-nav">
      <ul>
        <li><a href="index.html#bio">About</a></li>
        <li><a href="index.html#new-release">New Release</a></li>
        <li><a href="index.html#music">Music</a></li>
        <li><a href="index.html#links">Links</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>
    </nav>
  </div>

  <section id="releases" class="container slide-in">
    <!-- Release 1 -->
    <div class="release">
      <div class="release-cover">
        <img src="https://via.placeholder.com/150" alt="Song Title Cover Art">
      </div>
      <div class="release-details">
        <h3>Song Title</h3>
        <p>Artist Name</p>
        <p>Released on: 01/01/2025</p>
        <div class="release-buttons">
          <a href="https://open.spotify.com" class="btn" target="_blank">Spotify</a>
          <a href="https://music.apple.com" class="btn" target="_blank">Apple Music</a>
          <a href="https://youtube.com" class="btn" target="_blank">YouTube</a>
        </div>
      </div>
    </div>
    <!-- Additional releases can be added here by duplicating the .release block -->
  </section>

  <footer>
    <p>&copy; 2025 INXRT. All rights reserved.</p>
  </footer>
